---
layout: default
---
<div class="post">
    <header class="post-header">
    <h2 class="post-title">{{ page.title | downcase }}</h2>
  </header>
<article class="post-content">
<section id="photos">
{% for image in page.images %}
    <a href="{{ image.name }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
        <img class="gallerythumb" src="thumbs/{{ image.name }}" />
        <div class="data">
            <div>
            <p><i class="fa fa-camera-retro"></i> {{ image.exif.model }}</p>
            <p><i class="fa fa-clock-o"></i> {{ image.exif.exposure_time }}</p>
            <p><i class="fa fa-dot-circle-o"></i> {{ image.exif.f_number }}</p>
            </div>
        </div>
    </a>
{% endfor %}
</section>
    <div class="postNav clearfix">
        <a class="prev" href="/{{ site.gallery.dir }}"><span>&laquo;&nbsp;{{ site.gallery.title }}</span></a>
    </div>
</article>
</div>
