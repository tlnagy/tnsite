---
layout: page
---
<style TYPE="text/css">
#photos {
   /* Prevent vertical gaps */
   line-height: 0;
   
   -webkit-column-count: 2;
   -webkit-column-gap:   0px;
   -moz-column-count:    2;
   -moz-column-gap:      0px;
   column-count:         2;
   column-gap:           0px;
}
    
#photos a{
    display: block;
    width: 100%;
    cursor: pointer;
    position: relative;

}

#photos a img {
  /* Just in case there are inline attributes */
    width: 100% !important;
    height: auto !important;
}
#photos a .data {
	position: absolute;
	left: 1em;
	top: 1em;
	right: 1em;
	bottom: 1em;
    padding: 2em;
	background: rgba(186, 186, 186, 0.4);
	display: -webkit-flex;
	display: -moz-flex;
	display: -ms-flex;
	display: flex;
	-webkit-align-items: center;
	-moz-align-items: center;
	-ms-align-items: center;
    align-items: center;
    color: rgba(255, 255, 255, 0.9);
    opacity: 0;
}
#photos a:hover .data {
	opacity: 1;
}
</style>
<h1><a href="/{{ site.gallery.dir }}">{{ page.title }}</a></h1>
<section id="photos">
{% for image in page.images %}
    <div class="gallery-image-wrapper">
        <a name="{{ image }}"></a>
        <a href="{{ image }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
            <img class="gallery-image" src="thumbs/{{ image }}" />
        </a>
        
    </div>
{% endfor %}
</section>
