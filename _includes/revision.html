{% if page.revisions.size > 1 %}
<section class="revision">
  <h3>Revision history</h3>
  <ul>
  {% for rev in page.revisions limit:3 %}
    <li>
      Commit <a href="https://github.com/{{ site.github_user }}/{{ site.github_repo }}/commit/{{ rev.hash}}"><code>{{ rev.shorthash }}</code></a> on <span class="rev-date">{{ rev.date | date_to_string }}</span> by 
      <span class="rev-author">{{ rev.author }}</span>
          <pre>{{ rev.message }}</pre>
    </li>
  {% endfor %}
    {% if page.revisions.size > 3 %}
    <p>...</p>
    {% endif %}
  </ul>
    
</section>
{% endif %}
